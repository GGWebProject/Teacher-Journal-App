<mat-form-field *ngIf="options.isSearchField">
  <input id="searchField" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<ng-container *ngIf="dataSource.filteredData.length > 0; else elseBlock">
  <div class="table__wrapper">
    <button class="table__btn table__btn_add-column" (click)="onAddColumn()" *ngIf="options.isAddColumn">
      <mat-icon>add</mat-icon>
    </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [ngClass]="getClass()" matSort>
      <ng-container matColumnDef="{{header.property}}" *ngFor="let header of tableHeaders; let colIndex = index;">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span *ngIf="!header.isDisableEdit; else elseTH" appHeaderEdit (change)="changeHeader(header, $event)">{{header.label}}</span>
          <ng-template #elseTH>
            <span>{{header.label}}</span>
          </ng-template>
          <button
            class="table__btn table__btn_remove-column"
            *ngIf="options.isEditData && !header.isDisableDelete"
            (click)="onRemoveColumn($event, header.property)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </th>

        <ng-container *ngIf="options.isEditData && !header.isDisableEdit; else elseTdEdit">
          <td mat-cell *matCellDef="let data" appHeaderEdit (change)="changeTableData(header, $event, data, colIndex)">{{data[header.property]}}</td>
        </ng-container>
        <ng-template #elseTdEdit>
          <td mat-cell *matCellDef="let data">{{data[header.property]}}</td>
        </ng-template>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [appHighLight]="options.highLightOptions"></tr>
    </table>

    <button class="table__btn table__btn_save-table" (click)="onSave()" *ngIf="isTableChange">
      <mat-icon>save</mat-icon>
    </button>
    <div class="table__changes-nav" *ngIf="tableChanges.length > 1">
      <button
        [disabled]="tableChangeIndex < 1"
        class="table__btn table__btn_prev-change"
        (click)="applyPrevChange()">
        <mat-icon>skip_previous</mat-icon>
      </button>
      <button
        [disabled]="tableChangeIndex === tableChanges.length - 1"
        class="table__btn table__btn_next-change"
        (click)="applyNextChange()">
        <mat-icon>skip_next</mat-icon>
      </button>
    </div>

  </div>
</ng-container>

<ng-template #elseBlock>
  <p>Sorry! But we didn`t found data :(</p>
</ng-template>
