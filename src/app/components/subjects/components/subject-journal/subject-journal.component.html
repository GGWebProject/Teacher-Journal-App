<ng-container *ngIf="!!subjectTableView; else elseBlock">
  <h2>Journal of {{subject.name}} subject</h2>
  <app-table
    [options]="subjectTableOptions"
    [tableView]="subjectTableView"
    (onSaveData)="saveData($event)"
  ></app-table>
  <button
    mat-raised-button
    color="primary"
    class="students__button_add"
    (click)="addStudents()">
    Add students
  </button>
</ng-container>
<ng-template #elseBlock>
  <mat-spinner></mat-spinner>
</ng-template>
